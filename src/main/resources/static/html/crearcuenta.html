<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script defer src="../scripts/AccCreation.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    
    <title>El Mercader LTDA</title>
</head>
<body>

    <div class="Title-1">
        <h1>El Mercader LTDA</h1>
        <hr>

        <h2>Crear Cuenta</h2>

        <div class="FormContainer">
            <form id="AccCreationForm" action="../index.html">

                <div class="FormField">
                    <label for="uname" class="form-label">
                        <b>Nombre de Usuario : </b>
                    </label>  
                    <input type="text" placeholder="Ingresa tu nombre" id="AccName" class="form-control" name="uname">
                    <span class="invalid-feedback" id="ErrorNombre" aria-live="polite"></span>
                </div>

                <div class="FormField">
                    <label for="e-mail" class="form-label">
                        <b>E-mail : </b>
                    </label>  
                    <input type="email" placeholder="Ingresa tu correo" id="AccEmail" class="form-control" name="e-mail">
                    <span class="invalid-feedback" id="ErrorEmail" aria-live="polite"></span>
                </div>

                <div class="FormField">
                    <label for="password" class="form-label">
                        <b>Contraseña : </b>
                    </label>  
                    <input type="password" placeholder="Ingresa tu contraseña" id="AccPassword" class="form-control" name="password">
                    <small class="MiniText">La contraseña debe tener como mínimo 6 caracteres</small>
                    <span class="invalid-feedback" id="ErrorPassword" aria-live="polite"></span>
                </div>

                <div class="FormField">
                    <label for="cPassword" class="form-label">
                        <b>Confirma tu Contraseña: </b>
                    </label>  
                    <input type="password" placeholder="Confirma tu contraseña" id="AccPasswordConfirmation" class="form-control" name="cPassword">
                    <span class="invalid-feedback" id="ErrorConfPassword" aria-live="polite"></span>
                </div>

                <div class="FormField">
                    <button type="submit" class="btn btn-outline-secondary IngresarButton">Crear</button>
                </div>
                
            </form>           

            <span class="CreateAccount">¿Ya tienes cuenta? <a href="../index.html">Ingresa sesión</a></span>
        </div>
    </div>

</body>
</html>
